<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Nostos Logo with Greek ship and text -->
  
  <!-- Ship icon on the left -->
  <g transform="translate(30, 30)">
    <!-- Simplified ship -->
    <path d="M -20 5 Q -20 12 -16 14 L 16 14 Q 20 12 20 5 L 16 5 Q 10 10 0 10 Q -10 10 -16 5 Z" 
          fill="#8b4513" stroke="#654321" stroke-width="1"/>
    
    <!-- Mast and sail -->
    <rect x="-1" y="-12" width="2" height="17" fill="#654321"/>
    <path d="M 1 -11 Q 12 -6 11 2 L 1 3 Z" 
          fill="#f5f5dc" opacity="0.9" stroke="#daa520" stroke-width="0.5"/>
    
    <!-- Waves -->
    <path d="M -22 15 Q -16 13 -10 15 T 2 15 T 14 15 T 22 15" 
          stroke="#1e3a8a" stroke-width="1.5" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Text "Nostos" -->
  <text x="70" y="38" font-family="Georgia, serif" font-size="28" font-weight="600" fill="#1e3a8a">
    Nostos
  </text>
  
  <!-- Greek pattern underline -->
  <path d="M 70 44 L 170 44" stroke="#daa520" stroke-width="1" opacity="0.6"/>
</svg>