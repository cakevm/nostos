<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Large hero image of Greek ship for landing page -->
  <defs>
    <!-- Gradient for sky -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for sea -->
    <linearGradient id="seaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern for waves -->
    <pattern id="wavePattern" x="0" y="0" width="100" height="20" patternUnits="userSpaceOnUse">
      <path d="M 0 10 Q 25 0 50 10 T 100 10" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="250" fill="url(#skyGradient)"/>
  
  <!-- Sun with rays -->
  <g transform="translate(650, 80)">
    <circle cx="0" cy="0" r="40" fill="#FFD700" opacity="0.9"/>
    <g stroke="#FFD700" stroke-width="3" opacity="0.5">
      <line x1="0" y1="-60" x2="0" y2="-50"/>
      <line x1="42" y1="-42" x2="35" y2="-35"/>
      <line x1="60" y1="0" x2="50" y2="0"/>
      <line x1="42" y1="42" x2="35" y2="35"/>
      <line x1="0" y1="60" x2="0" y2="50"/>
      <line x1="-42" y1="42" x2="-35" y2="35"/>
      <line x1="-60" y1="0" x2="-50" y2="0"/>
      <line x1="-42" y1="-42" x2="-35" y2="-35"/>
    </g>
  </g>
  
  <!-- Clouds -->
  <g opacity="0.6">
    <ellipse cx="150" cy="60" rx="40" ry="20" fill="#ffffff"/>
    <ellipse cx="180" cy="55" rx="50" ry="25" fill="#ffffff"/>
    <ellipse cx="210" cy="60" rx="35" ry="18" fill="#ffffff"/>
  </g>
  
  <!-- Sea -->
  <rect y="250" width="800" height="150" fill="url(#seaGradient)"/>
  <rect y="250" width="800" height="150" fill="url(#wavePattern)"/>
  
  <!-- Main Greek ship -->
  <g transform="translate(400, 260)">
    <!-- Ship shadow on water -->
    <ellipse cx="0" cy="35" rx="180" ry="15" fill="#000000" opacity="0.2"/>
    
    <!-- Hull -->
    <path d="M -160 0 Q -160 40 -140 50 L 140 50 Q 160 40 160 0 L 140 0 Q 100 30 0 30 Q -100 30 -140 0 Z" 
          fill="#8b4513" stroke="#654321" stroke-width="3"/>
    
    <!-- Hull decorations - Greek patterns -->
    <path d="M -140 20 L 140 20" stroke="#daa520" stroke-width="4" opacity="0.7"/>
    <g fill="#daa520" opacity="0.5">
      <circle cx="-100" cy="25" r="3"/>
      <circle cx="-60" cy="25" r="3"/>
      <circle cx="-20" cy="25" r="3"/>
      <circle cx="20" cy="25" r="3"/>
      <circle cx="60" cy="25" r="3"/>
      <circle cx="100" cy="25" r="3"/>
    </g>
    
    <!-- Ram (rostrum) -->
    <path d="M 160 0 L 185 -5 L 185 10 Z" fill="#654321"/>
    
    <!-- Mast -->
    <rect x="-5" y="-120" width="10" height="120" fill="#654321"/>
    
    <!-- Crow's nest -->
    <rect x="-15" y="-100" width="30" height="8" fill="#654321"/>
    
    <!-- Main sail -->
    <path d="M 5 -110 Q 100 -60 90 -10 L 5 0 Z" 
          fill="#f5f5dc" stroke="#8b4513" stroke-width="2" opacity="0.95"/>
    
    <!-- Greek letters on sail (ΝΟΣΤΟΣ) -->
    <text x="35" y="-50" font-family="serif" font-size="20" fill="#1e3a8a" opacity="0.6">ΝΟΣΤΟΣ</text>
    
    <!-- Rigging -->
    <g stroke="#654321" stroke-width="1" opacity="0.6">
      <line x1="0" y1="-120" x2="-140" y2="0"/>
      <line x1="0" y1="-120" x2="140" y2="0"/>
      <line x1="0" y1="-100" x2="-100" y2="0"/>
      <line x1="0" y1="-100" x2="100" y2="0"/>
    </g>
    
    <!-- Oars -->
    <g stroke="#654321" stroke-width="4" stroke-linecap="round">
      <line x1="-120" y1="35" x2="-150" y2="60" opacity="0.8"/>
      <line x1="-80" y1="35" x2="-110" y2="60" opacity="0.7"/>
      <line x1="-40" y1="35" x2="-70" y2="60" opacity="0.8"/>
      <line x1="0" y1="35" x2="-30" y2="60" opacity="0.7"/>
      <line x1="40" y1="35" x2="10" y2="60" opacity="0.8"/>
      <line x1="80" y1="35" x2="50" y2="60" opacity="0.7"/>
      <line x1="120" y1="35" x2="90" y2="60" opacity="0.8"/>
    </g>
    
    <!-- Shields on side -->
    <g>
      <circle cx="-100" cy="10" r="8" fill="#cd7f32" stroke="#8b4513" stroke-width="1"/>
      <circle cx="-60" cy="10" r="8" fill="#cd7f32" stroke="#8b4513" stroke-width="1"/>
      <circle cx="-20" cy="10" r="8" fill="#cd7f32" stroke="#8b4513" stroke-width="1"/>
      <circle cx="20" cy="10" r="8" fill="#cd7f32" stroke="#8b4513" stroke-width="1"/>
      <circle cx="60" cy="10" r="8" fill="#cd7f32" stroke="#8b4513" stroke-width="1"/>
      <circle cx="100" cy="10" r="8" fill="#cd7f32" stroke="#8b4513" stroke-width="1"/>
    </g>
    
    <!-- Eye of the ship -->
    <ellipse cx="150" cy="10" rx="10" ry="8" fill="#ffffff" stroke="#000000" stroke-width="2"/>
    <circle cx="152" cy="10" r="5" fill="#000000"/>
    <circle cx="153" cy="9" r="2" fill="#ffffff"/>
  </g>
  
  <!-- Waves in foreground -->
  <g opacity="0.5">
    <path d="M 0 320 Q 50 310 100 320 T 200 320 T 300 320 T 400 320 T 500 320 T 600 320 T 700 320 T 800 320" 
          stroke="#ffffff" stroke-width="3" fill="none"/>
    <path d="M 0 340 Q 50 330 100 340 T 200 340 T 300 340 T 400 340 T 500 340 T 600 340 T 700 340 T 800 340" 
          stroke="#4682b4" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Birds for atmosphere -->
  <g fill="none" stroke="#333333" stroke-width="1.5" opacity="0.4">
    <path d="M 100 100 Q 105 95 110 100"/>
    <path d="M 120 110 Q 125 105 130 110"/>
    <path d="M 500 80 Q 505 75 510 80"/>
  </g>
</svg>