<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Larger version for better detail -->
  <!-- Background circle with gradient Greek blue to represent the Aegean Sea -->
  <defs>
    <radialGradient id="seaGradient">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="sailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f5f5dc;stop-opacity:0.85" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="256" cy="256" r="240" fill="url(#seaGradient)" stroke="#daa520" stroke-width="8"/>
  
  <!-- Greek ship centered -->
  <g transform="translate(256, 280)">
    <!-- Ship hull with details -->
    <path d="M -140 20 Q -140 80 -120 100 L 120 100 Q 140 80 140 20 L 120 20 Q 80 60 0 60 Q -80 60 -120 20 Z" 
          fill="#8b4513" stroke="#654321" stroke-width="4"/>
    
    <!-- Hull decoration line -->
    <path d="M -120 50 L 120 50" stroke="#daa520" stroke-width="3" opacity="0.6"/>
    
    <!-- Ram (rostrum) at front of ship -->
    <path d="M 140 20 L 160 15 L 160 25 Z" fill="#654321"/>
    
    <!-- Mast -->
    <rect x="-6" y="-140" width="12" height="160" fill="#654321"/>
    
    <!-- Sail with Greek symbol -->
    <path d="M 8 -130 Q 90 -70 80 10 L 8 20 Z" 
          fill="url(#sailGradient)" stroke="#daa520" stroke-width="2"/>
    
    <!-- Greek letter Ν (Nu for Nostos) on sail -->
    <text x="40" y="-40" font-family="serif" font-size="48" fill="#1e3a8a" opacity="0.7">Ν</text>
    
    <!-- Oar rows in motion -->
    <g stroke="#654321" stroke-width="6" opacity="0.7">
      <line x1="-80" y1="70" x2="-110" y2="120" stroke-linecap="round"/>
      <line x1="-40" y1="70" x2="-70" y2="120" stroke-linecap="round"/>
      <line x1="0" y1="70" x2="-30" y2="120" stroke-linecap="round"/>
      <line x1="40" y1="70" x2="10" y2="120" stroke-linecap="round"/>
      <line x1="80" y1="70" x2="50" y2="120" stroke-linecap="round"/>
    </g>
    
    <!-- Eye of the ship (apotropaic) -->
    <circle cx="130" cy="40" r="8" fill="#fff" stroke="#000" stroke-width="2"/>
    <circle cx="132" cy="40" r="4" fill="#000"/>
  </g>
  
  <!-- Waves -->
  <g transform="translate(256, 380)" opacity="0.4">
    <path d="M -200 0 Q -150 -20 -100 0 T 0 0 T 100 0 T 200 0" 
          stroke="#ffffff" stroke-width="8" fill="none"/>
    <path d="M -200 20 Q -150 0 -100 20 T 0 20 T 100 20 T 200 20" 
          stroke="#4682b4" stroke-width="6" fill="none"/>
  </g>
  
  <!-- Constellation (navigation stars) -->
  <g fill="#ffd700" opacity="0.8">
    <circle cx="380" cy="120" r="6"/>
    <circle cx="400" cy="100" r="4"/>
    <circle cx="390" cy="140" r="4"/>
    <circle cx="410" cy="130" r="3"/>
    <!-- Lines connecting stars -->
    <line x1="380" y1="120" x2="400" y2="100" stroke="#ffd700" stroke-width="1" opacity="0.4"/>
    <line x1="400" y1="100" x2="410" y2="130" stroke="#ffd700" stroke-width="1" opacity="0.4"/>
    <line x1="380" y1="120" x2="390" y2="140" stroke="#ffd700" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Greek meander pattern border -->
  <g transform="translate(256, 256)" opacity="0.3">
    <path d="M -230 230 L -230 210 L -210 210 L -210 190 L -190 190 L -190 210 L -170 210 L -170 190 L -150 190 L -150 210 L -130 210 L -130 190" 
          stroke="#daa520" stroke-width="4" fill="none" stroke-linecap="square"/>
    <path d="M 130 190 L 130 210 L 150 210 L 150 190 L 170 190 L 170 210 L 190 210 L 190 190 L 210 190 L 210 210 L 230 210 L 230 230" 
          stroke="#daa520" stroke-width="4" fill="none" stroke-linecap="square"/>
  </g>
  
  <!-- Subtle sun rays (divine blessing for the journey) -->
  <g transform="translate(256, 256)" opacity="0.15">
    <path d="M 0 -240 L 0 -220 M 170 -170 L 155 -155 M 240 0 L 220 0 M 170 170 L 155 155 M 0 240 L 0 220 M -170 170 L -155 155 M -240 0 L -220 0 M -170 -170 L -155 -155" 
          stroke="#ffd700" stroke-width="6" stroke-linecap="round"/>
  </g>
</svg>